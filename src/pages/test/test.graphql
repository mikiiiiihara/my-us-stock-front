query usStocks {
  usStocks {
    id
    code
    dividend
    getPrice
    quantity
    sector
    usdJpy
    currentPrice
    priceGets
    currentRate
  }
}

query CurrentUsdJpy {
  currentUsdJpy
}

query Cryptos {
  cryptos {
    id
    code
    quantity
    getPrice
    currentPrice
  }
}

query FixedIncomeAssets {
  fixedIncomeAssets {
    id
    code
    getPriceTotal
    dividendRate
    usdJpy
    paymentMonth
  }
}

query JapanFunds {
  japanFunds {
    id
    code
    name
    getPrice
    getPriceTotal
    currentPrice
  }
}
